<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="sign-up">
        <div class="regis-form">
            <h3>Register Form</h3>
            <form action="#" method="post">
                <div class="sub-form">
                    <label for="">Họ và Tên: </label>
                    <input id="txUser" placeholder="User Name" type="text" required="">
                </div>
                <div class="sub-form">
                    <label for="">Email: </label>
                    <input id="txEmail" placeholder="Email" class="mail" type="email" required="">
                </div>
                <div class="sub-form">
                    <label for="">Phone Number: </label>
                    <input id="txPhone" placeholder="Phone Number" type="number" required="">
                </div>
                <div class="sub-form">
                    <label for="">Password: </label>
                    <input id="txPass" placeholder="Password" type="password" required="">
                </div>
                <div class="sub-form">
                    <label for="">Confirm Password: </label>
                    <input id="txPassConfirm" placeholder="Confirm Password" type="password" required="">
                </div>
                <div class="sub-form">
                    <label for="">Chức vụ: </label>
                    <select name="" id="txRole" placeholder="Position" required="">
                        <option value="Ban Quản Lý">Ban Quản Lý</option>
                        <option value="Thành viên">Thành viên</option>
                    </select>
                </div>
                <div class="submit-regis">
                    <button id="idSignUp" class="btn-submit">Register</button>
                    <!-- <input id="idSignUp" type="submit" value="Register"> -->
                </div>
            </form>
        </div>
    </div>
</body>
<!-- thư viện js -->
<script src="../js/jquery.js"></script>
<!-- js dành riêng cho page -->
<script src="../js/page/signup.js"></script>
</html>
